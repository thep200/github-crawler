<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GitHub Crawler</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --header-color: #161b22;
            --border-color: #30363d;
            --button-color: #238636;
            --button-hover: #2ea043;
            --secondary-button: #21262d;
            --secondary-hover: #30363d;
            --danger-button: #da3633;
            --danger-hover: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-color);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo svg {
            margin-right: 0.5rem;
        }

        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background-color: var(--header-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {
            margin-top: 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button.secondary {
            background-color: var(--secondary-button);
        }

        button.secondary:hover {
            background-color: var(--secondary-hover);
        }

        button.danger {
            background-color: var(--danger-button);
        }

        button.danger:hover {
            background-color: var(--danger-hover);
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-box {
            background-color: var(--header-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status {
            font-weight: bold;
        }

        .status.running {
            color: #3fb950;
        }

        .status.stopped {
            color: #f85149;
        }

        .status-bar {
            background-color: var(--header-color);
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .error-message {
            color: var(--danger-button);
            margin-top: 0.5rem;
        }

        .logs {
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .log-entry {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px dashed rgba(240, 246, 252, 0.1);
        }
    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
            GitHub Crawler
        </div>
        <div id="db-status">Checking database connection...</div>
    </header>

    <main>
        <div class="card">
            <h2 class="card-title">Crawler Controls</h2>
            <div class="form-group">
                <label for="crawlerVersion">Select Crawler Version:</label>
                <select id="crawlerVersion">
                    <option value="v1">Version 1 (Sequential)</option>
                    <option value="v2">Version 2 (Concurrent)</option>
                </select>
            </div>
            <div class="button-group">
                <button id="startCrawling" type="button">Start Crawling</button>
                <button id="stopCrawling" class="danger" type="button" disabled>Stop Crawling</button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Crawling Status</h2>
            <div id="statusMessage">Crawler is idle</div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="repoCount">0</div>
                    <div class="stat-label">Repositories</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="releaseCount">0</div>
                    <div class="stat-label">Releases</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="commitCount">0</div>
                    <div class="stat-label">Commits</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="duration">0s</div>
                    <div class="stat-label">Duration</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Logs</h2>
            <div class="logs" id="logs">
                <p class="log-entry">System initialized.</p>
            </div>
        </div>
    </main>

    <div class="status-bar">
        <div>GitHub Crawler v1.0.0</div>
        <div>Status: <span class="status stopped" id="crawlerStatus">Stopped</span></div>
    </div>
</div>

<script src="./src/main.js" type="module"></script>
</body>
</html>
